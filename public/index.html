<!DOCTYPE html>
<html>
  <head>
    <title>Ruby on Rails: Welcome aboard</title>
    <link rel="stylesheet" href="/assets/application.css"></link>
    <script type="text/javascript">
      function about() {
        info = document.getElementById('about-content');
        if (window.XMLHttpRequest)
          { xhr = new XMLHttpRequest(); }
        else
          { xhr = new ActiveXObject("Microsoft.XMLHTTP"); }
        xhr.open("GET","rails/info/properties",false);
        xhr.send("");
        info.innerHTML = xhr.responseText;
        info.style.display = 'block'
      }
    </script>
  </head>
  <body>
    <div id="logo"></div>
    <div id="header"></div>
    <div id="container">
      <div class="question">
        <h1>Should we increase the number of H1-B visas we allot each year?</h1>
        
        <div class="options">
          <input type="button" value="Yes" class="yes"></input>
          <input type="button" value="No" class="no"></input>
        </div>
        <a href="http://lmgtfy.com/">Teach me more</a>.
      </div>
    </div>
  </body>
</html>
